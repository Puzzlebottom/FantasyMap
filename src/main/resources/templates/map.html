<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg xmlns='http://www.w3.org/2000/svg' th:width="${map.WIDTH}" th:height="${map.HEIGHT}">
    <rect x="0" y="0" th:width="${map.WIDTH}" th:height="${map.HEIGHT}"  stroke="black" fill="white" stroke-width="2"/>
    <g th:replace="fragments/marker :: marker"></g>
    <g th:replace="fragments/party :: party"></g>
</svg>
<form method="post" action="/log-entries/destination">
    <select name="destinationName">
        <option value="Bastion">Bastion</option>
        <option value="Cathedral">Cathedral</option>
        <option value="Silverfall Lodge">Silverfall Lodge</option>
    </select>
    <label>
        Hours
        <input type="text" name="deltaHours"/>
    </label>
    <input type="submit" value="Move"/>
</form>
<form method="post" action="/log-entries/free">
    <select name="direction">
        <option value="N">N</option>
        <option value="NE">NE</option>
        <option value="E">E</option>
        <option value="SE">SE</option>
        <option value="S">S</option>
        <option value="SW">SW</option>
        <option value="W">W</option>
        <option value="NW">NW</option>
    </select>
    <label>
        Hours
        <input type="text" name="deltaHours"/>
    </label>
    <input type="submit" value="Move"/>
</form>
</body>
</html>
