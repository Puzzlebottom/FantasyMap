<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <movement-panel id="movement-panel" th:fragment="movement-panel">
        <form method="post" action="/log-entries/destination">
            DESTINATION
            <select name="destinationName">
                <option th:each="destination: ${map.getPoints()}"
                        th:value="${destination.getName()}"
                        th:text="${destination.getName()}"
                        th:selected="${destination.getName()==map.getCurrentDestinationName()}"
                        data-test-id="destination"
                >
                </option>
            </select>
            <br>
            <label>
                Move
                <input class="text-field" type="text" name="deltaHours" required/>
                hours toward destination
            </label>
            <input class="go-button" type="submit" value="GO!"/>
        </form>
        <hr/>
        <form method="post" action="/log-entries/free">
            Move
            <select name="direction">
                <option value="N">North</option>
                <option value="NE">North-East</option>
                <option value="E">East</option>
                <option value="SE">South-East</option>
                <option value="S">South</option>
                <option value="SW">South-West</option>
                <option value="W">West</option>
                <option value="NW">North-West</option>
            </select>
            <label>
                for
                <input class="text-field" type="text" name="deltaHours" required/>
                hours
            </label>
            <input class="go-button" type="submit" value="GO!"/>
        </form>
        <hr/>
        <form method="post" action="/log-entries/rest">
            Rest in place for
            <input class="text-field" type="text" name="deltaHours" required/>
            hours
            <input class="go-button" type="submit" value="REST"/>
        </form>
        <hr/>
        <form method="post" action="/log-entries/teleport">
            Teleport to
            <select name="destinationName">
                <option th:each="destination: ${map.getPoints()}"
                        th:value="${destination.getName()}"
                        th:text="${destination.getName()}"
                        th:selected="${destination.getName()==map.getCurrentDestinationName()}"
                >
                </option>
            </select>
            <input class="go-button" type="submit" value="TELEPORT"/>
        </form>
        <hr/>
        <form method="post" action="/log-entries/fast-travel">
            Fast travel to
            <select name="destinationName">
                <option th:each="destination: ${map.getPoints()}"
                        th:value="${destination.getName()}"
                        th:text="${destination.getName()}"
                        th:selected="${destination.getName()==map.getCurrentDestinationName()}"
                >
                </option>
            </select>
            <input class="go-button" type="submit" value="FAST TRAVEL"/>
        </form>
        <hr/>
        <form method="post" action="/log-entries/delete-top-entry">
            <input type="submit" value="UNDO MOVE">
        </form>
    </movement-panel>
</body>
</html>
